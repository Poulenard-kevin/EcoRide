security:
    enable_authenticator_manager: true

    role_hierarchy:
        ROLE_EMPLOYE: ROLE_USER
        ROLE_ADMIN: [ROLE_EMPLOYE, ROLE_USER]

    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:

        # Profiler, assets, debug
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # API stateless avec API TOKEN
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\ApiTokenAuthenticator

        # Application web (CRUD + login + CSRF)
        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker

            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                username_parameter: email
                password_parameter: password
                csrf_parameter: _csrf_token
                csrf_token_id: authenticate
                default_target_path: /
                always_use_default_target_path: false

            logout:
                path: app_logout
                target: app_login

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:

    # --- ROUTES PUBLIQUES API ---
    - { path: ^/api/register$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/login$, methods: [POST], roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/users$, methods: [POST], roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/docs$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/docs.jsonld$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/docs.json$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api$, roles: IS_AUTHENTICATED_ANONYMOUSLY }

    # --- ROUTES PUBLIQUES SITE WEB ---
    - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/register$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/reset-password, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/create-users$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }

    # --- RÈGLES API protégées (spécifiques avant générique) ---
    - { path: ^/api/users$, methods: [GET], roles: ROLE_ADMIN }
    - { path: ^/api/admin, roles: ROLE_ADMIN }
    - { path: ^/api/employee, roles: [ROLE_EMPLOYE, ROLE_ADMIN] }

    # --- ESPACE ADMIN / EMPLOYÉ (front) ---
    - { path: ^/espace-administrateur, roles: ROLE_ADMIN }
    - { path: ^/espace-employe, roles: [ROLE_EMPLOYE, ROLE_ADMIN] }

    # --- ESPACE USER (CRUD sécurisé) ---
    - { path: ^/api/(users|carpool|booking|car|review), roles: ROLE_USER }