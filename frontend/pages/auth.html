<div class="hero-scene">
  <div class="hero-scene-content">
    <h1 class="big-title">Authentification</h1>
  </div>
</div>

<div id="auth">
  <section class="auth-section">
    <ul class="nav nav-pills auth-tabs">
      <li class="nav-item">
        <a id="login-tab" class="nav-link active" href="javascript:void(0);">Connexion</a>
      </li>
      <li class="nav-item">
        <a id="register-tab" class="nav-link" href="javascript:void(0);">Inscription</a>
      </li>
    </ul>

    <div id="login-form" class="auth-form active">
      <!-- NOTE: action="#" pour empêcher navigation non voulue — votre JS doit faire le POST -->
      <form id="loginForm" action="#" method="post" novalidate>
        <h3>Connectez-vous avec :</h3>

        <div class="auth-social-icons social-login">
          <a href="#" class="social-btn google" data-provider="google" aria-label="Se connecter avec Google">
            <i class="bi bi-google"></i>
          </a>
          <a href="#" class="social-btn x" data-provider="x" aria-label="Se connecter avec X">
            <i class="bi bi-twitter-x"></i>
          </a>
          <a href="#" class="social-btn facebook" data-provider="facebook" aria-label="Se connecter avec Facebook">
            <i class="bi bi-facebook"></i>
          </a>
        </div>

        <h3>Ou :</h3>

        <div class="auth-input-container">
          <div class="form-group">
            <input type="email" id="EmailInput" name="email" class="form-control auth-input" placeholder="E-mail" required autocomplete="email" />
            <div class="invalid-feedback">Le mail n'est pas au bon format.</div>
            <div class="valid-feedback">Mail valide.</div>
          </div>

          <div class="form-group">
            <input type="password" id="PasswordInput" name="password" class="form-control auth-input password-input" placeholder="Mot de passe" required autocomplete="current-password" />
            <div class="invalid-feedback">Veuillez entrer votre mot de passe.</div>
            <div class="valid-feedback">Mot de passe saisi.</div>
          </div>
        </div>

        <div class="auth-text">
          <div class="checkbox-container">
            <input type="checkbox" name="rememberMe" id="rememberMe" />
            <label for="rememberMe">Souviens-toi de moi</label>
          </div>
          <div class="forgot-password">
            <a href="#">Mot de passe oublié ?</a>
          </div>
        </div>

        <button type="submit" class="auth-button btn btn-success" id="btn-validation-connexion" disabled>Se connecter</button>

        <div class="auth-suscribe">
          <p>Pas encore membre ?</p>
          <p><a href="/auth?tab=register" id="switch-to-register">Inscrivez-vous</a></p>
        </div>

        <div id="login-global-feedback" class="mt-2" aria-live="polite"></div>
      </form>
    </div>

    <!-- Formulaire d'inscription : conteneur avec vrai <form id="register-form"> -->
    <div id="register-form" class="auth-form" style="display:none;">
      <form action="#" method="post">
        <h3>Inscrivez-vous :</h3>
        <div class="auth-input-container">
          <div class="form-group">
            <input type="text" id="NomInput" name="Nom" class="form-control" placeholder="Votre nom" required>
          </div>
    
          <div class="form-group">
            <input type="text" id="PrenomInput" name="Prenom" class="form-control" placeholder="Votre prénom" required>
          </div>
    
          <div class="form-group">
            <input type="email" id="register-email" name="email" class="form-control" placeholder="Votre e-mail" required autocomplete="email">
          </div>
    
          <div class="form-group">
            <input type="password" id="register-password" name="password" class="form-control" placeholder="Votre mot de passe" required autocomplete="new-password">
          </div>
    
          <div class="form-group">
            <input type="password" id="register-confirm-password" name="confirm-password" class="form-control" placeholder="Confirmez votre mot de passe" required autocomplete="new-password">
          </div>
        </div>
    
        <!-- enlevé disabled par défaut pour test; remettez-le si vous voulez validation côté JS -->
        <button type="submit" class="auth-button btn btn-success" id="btn-validation-inscription">S'inscrire</button>
      </form>
    </div>

  </section>
</div>

<!-- Vos scripts (ne pas modifier l'ordre si auth.js gère le switch login/register) -->
<script src="/Js/auth.js"></script>
<script src="/assets/js/register.js"></script>
